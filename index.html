<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ethernize - Login</title>

		<link rel="stylesheet" href="./assets/css/normalize.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/block/form.css" />

		<link rel="stylesheet" href="./assets/css/index.css" />
	</head>
	<body>
		<main>
			<form class="form" id="login-form">
				<img
					id="logo"
					src="./assets/img/logo.png"
					alt="Logomarca da Ethernize"
				/>
				<h4 class="form__title color-1">Insira os dados de acesso</h4>

				<input type="text" class="input" placeholder="Login" required />
				<input type="password" class="input" placeholder="Senha" required />

				<span>
					Esqueceu sua senha?
					<a href="#" class="color-1">Clique aqui.</a>
				</span>
				<button class="btn" type="submit">Login</button>

				<span id="dont-have-pass">NÃ£o possui uma conta?</span>
				<a class="btn btn--variant" href="#">Cadastre-se</a>
			</form>
		</main>
	</body>

	<!-- fake navigation -->
	<script>
		const form = document.querySelector('#login-form');
		form.onsubmit = function (event) {
			event.preventDefault();
			window.location.replace('./dashboard.html');
		};
	</script>
</html>
