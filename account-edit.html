<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ethernize - Minha Conta</title>

		<link
			rel="stylesheet"
			href="https://cdn.materialdesignicons.com/5.1.45/css/materialdesignicons.min.css"
		/>

		<link rel="stylesheet" href="./assets/css/normalize.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/block/header.css" />
		<link rel="stylesheet" href="./assets/css/block/form.css" />
		<link rel="stylesheet" href="./assets/css/commons.css" />

		<link rel="stylesheet" href="./assets/css/account.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div>
					<button class="header__button">
						<i class="mdi mdi-menu"></i>
					</button>
					<a href="./dashboard.html" class="header__brand">
						<img src="./assets/img/logo.png" alt="Logomarca da Ethernize" />
						ethernize
					</a>
				</div>

				<div class="header__user">
					<div>
						<h6 class="header__user__name color-1">Alessandra Lima</h6>

						<div class="d-flex align-center">
							<span class="header__user__summary-label">Resumo da conta</span>
							<span class="header__user__summary-value color-success d-flex">
								<i class="mdi mdi-chevron-up-box"></i>
								0.16%
							</span>
						</div>
					</div>
					<a href="./account.html" class="d-flex">
						<img
							class="header__user__avatar"
							src="./assets/img/user.jpg"
							alt="Imagem do usuário"
						/>
					</a>
				</div>
			</div>
		</header>

		<main class="container">
			<h1 class="title">Minha conta</h1>

			<section class="card">
				<div id="personal" class="group">
					<h2 class="subtitle">Dados pessoais</h2>

					<div>
						<h3 class="card__subtitle">Nome completo</h3>
						<input class="value"></input>
					</div>
					<div>
						<h3 class="card__subtitle">CPF</h3>
						<input class="value"></input>
					</div>
					<div>
						<h3 class="card__subtitle">Data de nascimento</h3>
						<input class="value"></input>
					</div>
					<div>
						<h3 class="card__subtitle">Telefone</h3>
						<input class="value"></input>
					</div>
					<div>
						<h3 class="card__subtitle">E-mail</h3>
						<input class="value" type="email"></input>
					</div>
					<div>
						<h3 class="card__subtitle">Endereço</h3>
						<input class="value"></input>
					</div>
					<div>
						<h3 class="card__subtitle">Bairro</h3>
						<input class="value"></input>
					</div>
					<div>
						<h3 class="card__subtitle">Complemento</h3>
						<input class="value"></input>
					</div>
					<div>
						<h3 class="card__subtitle">Cidade</h3>
						<input class="value"></input>
					</div>
					<div>
						<h3 class="card__subtitle">UF</h3>
						<input class="value" maxlength="2" minlength="2"></input>
					</div>
				</div>

				<div id="login" class="group">
					<h2 class="subtitle">Dados de login</h2>

					<div>
						<h3 class="card__subtitle">Login</h3>
						<input class="value"></input>
					</div>
					<div>
						<h3 class="card__subtitle">Senha</h3>
						<input class="value" type="password"></input>
					</div>

					<button class="btn">Alterar senha</button>
				</div>
			</section>
		</main>
	</body>
</html>
